<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="daba">
        <h1 id="heading">Color Picker</h1>
        <div class="container">
            <button style="background-color: #e0e0e0;" class="square" onclick="turnonwhite()">#e0e0e0</button>
            <button style="background-color: #6fcf97;" class="square" onclick="turnongreen()">#6fcf97</button>
            <button style="background-color: #56ccf2;" class="square" onclick="turnonblue()">#56ccf2</button>
            <button style="background-color: #bb6bd9;" class="square" onclick="turnonpurple()">#bb6bd9</button>
        </div>
        <div>
            <h2 class="back">Background Color:
            <p id="color">#fffff</p></h2>
        </div>
        <p class="para">Try Clicking on one of the colors above to change the background color of this page!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
